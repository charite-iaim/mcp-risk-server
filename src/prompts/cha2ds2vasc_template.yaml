intro: |
  This is the discharge letter of a fictitious patient: {{letter}}.
date_of_birth: |
  Extract the date of birth of the patient in the format DD.MM.YYYY and return the result in JSON format:
  {
    "date_of_birth": value
  }
date_of_discharge: |
  Extract the date of hospital discharge as specified in the most recent discharge letter in the format DD.MM.YYYY. Return the result in JSON format:
  {
    "date_of_discharge": date
  }
is_female: |
  Identify the patient's sex according to the patient's name and how the patient is adressed. Set "is_female": 1 if the patient is female, otherwise set "is_female": 0. Return the result in JSON format:
  {
    "is_female": value
  }
chf_symptoms: |
  Based on the discharge letter, does the patient meet any of the following criteria (answer 1 if any are true): The patient is documented as having dyspnoea at rest or on exertion. The patient is documented as having fatigue. The patient is documented as having reduced exercise capacity. The patient is documented as having dizziness. The patient is documented as having lightheadedness. The patient is documented as having peripheral edema. If any of the above are documented, set "chf_symptoms": 1. If none of the above are documented, set "chf_symptoms": 0. Return the result in JSON format:
  {
    "chf_symptoms": value
  }
chf_history: |
  Based on the discharge letter, does the patient meet any of the following criteria (answer "1" if any are true): The patient has a documented history of decompensated heart failure. The patient has a documented history of tachycardia-induced cardiomyopathy.
  If any of the above are documented, set "chf_history": 1. If none of the above are documented, set "chf_history": 0. Return the result in JSON format:
  {
    "chf_history": value
  }
chf_lvef: |
  Extract the left ventricular ejection fraction (LVEF) value from the most recent echocardiography exam? If no LVEF value is given, set "chf_lvef" to "missing". Return the result in JSON format:
  {
    "chf_lvef": value
  }
hypertension_diagnosis: |
  Does the discharge letter explicitly state that the patient is diagnosed with arterial hypertension or has resting blood pressure consistently above 140/90 mmHg on at least two occasions? If yes, set "hypertension_diagnosis": 1, otherwise set "hypertension_diagnosis": 0.  Return the result in JSON format:
  {
    "hypertension_diagnosis": value
  }
hypertension_medication: |
  Based on the discharge letter, does the patient take at least one of the following drugs: Amlodipine, nimodipine, Lercandipin and dihydralazine?
  If the discharge letter indicates that the patient is currently prescribed at least one such medication, set "hypertension_medication": 1. If not, set "hypertension_medication": 0. Return the result in JSON format:
  {
    "hypertension_medication": value
  }
stroke_history: |
  Does the discharge letter state that the patient has a documented history of an ischemic stroke, transient ischemic attack (TIA), or arterial thromboembolism (e.g., embolism to cerebral, peripheral, or other arterial sites). If any of the above are documented, set "stroke_history": 1, otherwise set "stroke_history": 0. Return the result in JSON format:
  {
    "stroke_history": value
  }
diabetes: |
  Based on the discharge letter, does the patient have a documented diagnosis of diabetes mellitus (type 1 or type 2), or is the patient currently prescribed at least one drug of the following drug classes: biguanides, DPP-4 inhibitors, GLP-1 receptor agonists, thiazolidinediones, and insulin?
  If the discharge documentation mentions a diagnosis of diabetes mellitus or the patient is on one or more of the above medication classes, set "diabetes": 1. Otherwise, set "diabetes": 0. Return the result in JSON format:
  {
    "diabetes": value
  }
hba1c: |
  Extract the patient's HbA1c value from the current laboratory results in the discharge letter. If an HbA1c value is found, set "hba1c" to that value as a float. If no HbA1c value is mentioned, set "hba1c": "missing".
  Return the result in JSON format:
  {
    "hba1c": value
  }
vascular_disease: |
  Based on the discharge letter, does the patient have a documented history of any of the following: Myocardial infarction, coronary artery disease (defined as a greater than 50% angiographic narrowing of at least one coronary artery and/or a history of percutaneous coronary intervention or coronary artery bypass grafting), peripheral arterial disease, or complex aortic plaque?
  If any of the above are documented, set "vascular_disease": 1. Otherwise, set "vascular_disease": 0. Return the result in JSON format:
  {
    "vascular_disease": value
  }
